<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo or Not</title>
</head>
<body>
  <div id="sidebar">
    <div id="user">
      <img src="https://picsum.photos/50" alt="">
      <div>
        <p>User name</p>
        <p>@username</p>
      </div>
    </div>

    <br>

    <div id="views" >
      <h3>Views</h3>
      <div id="today" class="side-selection">
        <img src="../images/calendar-day.svg" alt="calendar-day"> 
        Today
      </div>
      <div id="week" class="side-selection">
        <img src="../images/calendar-week.svg" alt="calendar-day">
        Next 7 days
      </div>
      <div id="all-lists" class="side-selection">
        <img src="../images/list.svg" alt="calendar-day">
        All todos
      </div>
    </div>

    <br>

    <div id="lists">
      <h3>Lists</h3>
      <div id="grocery" class="side-selection">Groceries Example</div>
      <div id="other" class="side-selection">Other example</div>
      <div id="personal" class="side-selection">Personal Example</div>
    </div>
  </div>

  <div id="navbar">
    <div id="logo">Todo or not Todo</div>
    <div id="nav-btns">
      <button id="home">Home</button>
      <button id="about">About</button>
      <button id="settings">Settings</button>
    </div>
  </div>

  <div id="content">
    <div class="list">
      <div class="list-name">List Name</div>
      <div class="list-items incomplete">
        <ul>
          <li>item1</li>
          <li>item2</li>
          <li>item3</li>
          <li>item4</li>
          <li>item5</li>
        </ul>
      </div>
      <br>
      <div class="list-items incomplete">
        <ul>
          <li>item1</li>
          <li>item2</li>
          <li>item3</li>
          <li>item4</li>
          <li>item5</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
